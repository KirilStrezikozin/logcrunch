name: CI
on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  ci:
    strategy:
      matrix:
        go: [1.24.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    name: gen, test, build
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}

      - name: Install templ
        run: go install github.com/a-h/templ/cmd/templ@v0.3.865

      - name: Generate templates
        run: templ generate

      - name: Run tests
        run: go test ./...

      - name: Build
        run: go build -o bin/logcrunch -v ./cmd/logcrunch
